<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>formInput</title>
</head>

<body>
    <div class="py-20 px-5 flex justify-center items-center bg-gray-700">
        <form class="flex container items-center space-x-6 px-10 py-4 border-2 rounded-full border-green-600 shadow-2xl shadow-black">
            <label class="block">
                <span class="sr-only">Choose profile photo</span>
                <input type="file" id="fileInput" class="block w-full text-sm text-white font-semibold
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-bold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
                " />
            </label>
            <div id="previewContainer">
            </div>
        </form>
    </div>



</body>
<script src="app.js"></script>

</html>
